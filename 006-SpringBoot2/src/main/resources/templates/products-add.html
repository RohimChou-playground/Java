<!DOCTYPE html>
<html>
<head>
<title>Spring</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h3>Add Products</h3>
		<div class="mb-4 mt-3">
			<form th:action="@{/products/save}" th:object="${product}" method="POST">
				<div class="row">
					<div class="col-4 mb-3">
						<input type="hidden" th:field="*{id}" />
						<div class="row mb-3">
							<label class="col-3 col-form-label">Name</label>
							<div class="col-9">
								<input type="text" th:field="*{Name}" placeholder="Enter Name" class="form-control col-3" />
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-3 col-form-label">Price</label>
							<div class="col-9">
								<input type="text" th:field="*{price}" placeholder="Enter Price" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Save</button>
				<a th:href="@{/products}" class="btn btn-secondary">Products</a>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
