<!DOCTYPE html>
<html>
<head>
<title>Spring</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<div class="container mt-4">
		<h3>Products</h3>
		<a th:href="@{/products/add}" class="btn btn-success">AddNew</a>
		<table class="table table-sm mb-4 mt-3">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
                    <td style="text-align:center; width:80px">
                   		<a th:href="@{/products}" class="bi bi-pencil-fill text-info" style="padding-right:8px; font-size:1.2rem"></a> 
                   		<a th:href="@{/products/delete}" th:data-id="${product.id}" id="delBtn" class="bi bi-trash-fill text-danger" style="font-size:1.2rem" onclick="event.preventDefault()"></a>
                    </td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-secondary">Home</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
